<!DOCTYPE html>
<html>

<head>
    <title>Drumkit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>

<body>
    <div class="flexcontain">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">DO</span>
            </div>
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">SI</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">DO</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">SI</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">DO</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/do.wav"></audio>
    <audio data-key="66" src="sounds/316913__jaz-the-man-2__si.wav"></audio>
    <audio data-key="67" src="sounds/do.wav"></audio>
    <audio data-key="68" src="sounds/316913__jaz-the-man-2__si.wav"></audio>
    <audio data-key="69" src="sounds/do.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const code = e.keyCode;
            const audio = document.querySelector(`audio[data-key="${code}"]`);

            const key = document.querySelector(`div[data-key="${code}"]`);



            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');

            const keys = document.querySelectorAll(`.key`);


            function removeTraansition(e) {

                if (e.propertyName !== 'transform')
                    return;
                this.classList.remove('playing');

            }
            keys.forEach(key => key.addEventListener('transitionend', removeTraansition));






        });
    </script>

</body>

</html>
